<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Novels Publish</title>
    <link href="sign in.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h1 class="logo">Word World</h1>
                <h5>Home for original stories</h5>
            </a>
            <nav>
                <a href="index.html">HOME</a>
                <a href="light novels.html">LIGHT NOVELS</a>
                <a href="comics.html">COMICS</a>
                <div class="user-options">
                    <img src="assets/images/pic.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">
                    <a href="#" id="signOut">SIGN OUT</a>
                </div>
            </nav>
        </div>
    </header>
    <section class="container">
        <form action="https://formspree.io/f/xzzppqdp" method="POST" id="signInForm" class="center-form">
            <h2>Sign In</h2>
            <label for="signInEmail">Email</label>
            <input type="email" id="signInEmail" name="email" required>
            
            <label for="signInPassword">Password</label>
            <input type="password" id="signInPassword" name="password" required>
            
            <button type="submit" class="signup-button">Sign In</button>
            <p id="signInErrorMessage" class="error"></p>
        </form>
    </section>
    <footer>
        <div class="container">
            <small>&copy; Word World</small>
            <nav>
                <a href="index.html">HOME</a>
                <a href="light novels.html">LIGHT NOVELS</a>
                <a href="comics.html">COMICS</a>
            </nav>
        </div>
    </footer>
    <script src="sign in.js"></script>
</body>
</html>
